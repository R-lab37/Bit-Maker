<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Maker</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://d29fhpw069ctt2.cloudfront.net/icon/image/37740/preview.svg">
</head>
<body>
<section class="app">
    <header>
        <h1>Tap Music </h1>
        <p >Create Sounds with just one tap</p>
        <img class="music" src="https://i.gifer.com/Nt6v.gif" alt="sound_waves">
    </header>
    <div class="visual"></div>
    <div class="pads">


        <div class="pad1" data-key="65">

            <kbd>A</kbd>

            <audio data-key="65" src="sounde/bubbles.mp3" class="sound"></audio>

        </div>

        <div class="pad2" data-key="83">

            <kbd>S</kbd>

            <audio data-key="83"  class="sound" source src="sounde/clay.mp3" ></audio>

        </div>

        <div class="pad3" data-key="68" >

            <kbd>D</kbd>

            <audio data-key="68" class="sound" src="sounde/confetti.mp3" ></audio>

        </div>

        <div class="pad4" data-key="70" >

            <kbd>F</kbd>

            <audio class="sound" source src="sounde/glimmer.mp3" data-key="70" ></audio>

        </div>

        <div class="pad5" data-key="71" >

            <kbd>G</kbd>

            <audio data-key="71" class="sound" src="sounde/moon.mp3" ></audio>

        </div>

        <div class="pad6" data-key="72" >

            <kbd>H</kbd>

            <audio class="sound" src="sounde/ufo.mp3" data-key="72" ></audio>

        </div>
       
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
